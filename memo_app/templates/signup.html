{% extends "base.html" %}
{% block body %}
<div class="login-case max-w-md w-full m-auto p-5 bg-gray-50 dark:bg-gray-900 flex flex-col">
    <h1 class="text-gray-800 dark:text-white text-4xl font-normal py-6 ax-auto text-center">
        SIGNUP
    </h1>

    <form action="/login/" method="post">
        <div class="flex items-center justify-center w-full">
            <label for="dropzone-file" class="flex flex-col items-center rounded-full justify-center w-52 h-52 my-5 border-2 border-gray-300 border-dashed cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center max-w-[180px] pt-5 pb-6 text-center">
                    <svg aria-hidden="true" class="w-8 h-8 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="mb-2 text-xs text-gray-500 dark:text-gray-400"><span class="font-semibold">クリックしてアップロード</span> またはドラッグしてください</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div> 

        <label for="nickname_form" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">ニックネーム</label>
        <input type="text" id="nickname_form"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="いちごちゃん" required>

        <label for="email_form" class="block mb-2 mt-4 text-sm font-semibold text-gray-900 dark:text-white">メール</label>
        <input type="email" id="email_form" name="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="name@example.com" required>

        <label for="password_form"
            class="block mb-2 mt-4 text-sm font-semibold text-gray-900 dark:text-white">パスワード</label>
        <input type="password" id="password_form" name="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="•••••••••" required>

        <label for="confirm_password_form"
            class="block mb-2 mt-4 text-sm font-semibold text-gray-900 dark:text-white">パスワードの再確認</label>
        <input type="password" id="confirm_password_form" name="confirm_password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="•••••••••" required>

        <button type="submit"
            class="w-full text-white text-2xl font-semibold bg-blue-600 py-2 mt-10 hover:bg-blue-900 dark:hover:bg-blue-900">
            登録
        </button>
    </form>
</div>
{% endblock %}
