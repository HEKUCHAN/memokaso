{% extends "base.html" %}
{% block body %}
<div class="login-case max-w-md w-full m-auto p-5 bg-gray-50 dark:bg-gray-900 flex flex-col">
  <h1 class="text-gray-800 dark:text-white text-4xl font-normal py-6 ax-auto text-center">
    LOGIN
  </h1>

  <form action="/login/" method="post">
    <label for="email_form" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">メール</label>
    <input type="email" id="email_form" name="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 
                  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="name@example.com" required>

    <label for="password_form" class="block mb-2 mt-4 text-sm font-semibold text-gray-900 dark:text-white">パスワード</label>
    <input type="password" id="password_form" name="password"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="•••••••••" required>

    <button type="submit"
      class="w-full text-white text-2xl font-semibold bg-blue-600 py-2 mt-10 hover:bg-blue-900 dark:hover:bg-blue-900">
      ログイン
    </button>
  </form>
</div>
{% endblock %}
